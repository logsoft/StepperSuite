[formatters]
keys = detailed,simple

[loggers]
keys = root,gui,udp,com,tmg

[handlers]
keys = console,file

[logger_gui]
level = INFO
qualname = log.gui
handlers = console

[logger_udp]
level=DEBUG
qualname=log.udp
handlers=console

[logger_com]
level=DEBUG
qualname=log.com
handlers=console

[logger_tmg]
level=INFO
qualname=log.tmg
handlers=console

[handler_console]
class=StreamHandler
level=NOTSET
args=[]
formatter=detailed

[handler_file]
class=logging.handlers.RotatingFileHandler
level=NOTSET
formatter=detailed
args=('racegui.log', 'a', 1024*1024, 1,None,0)

[logger_root]
level=NOTSET
handlers=file

[formatter_simple]
format=%(asctime)s %(name)s: %(levelname)s: $ %(message)s:
class=logging.Formatter

[formatter_detailed]
format=%(asctime)s %(name)s: %(levelname)s %(module)s , line %(lineno)d , $ %(message)s
class=logging.Formatter
